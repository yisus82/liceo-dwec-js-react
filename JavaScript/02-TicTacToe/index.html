<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id="playerTurnText">Player 1 (X)</h2>
    <div id="board">
      <div id="row1">
        <img src="./img/blank.png" id="img_1_1" />
        <img src="./img/blank.png" id="img_1_2" />
        <img src="./img/blank.png" id="img_1_3" />
      </div>
      <div id="row2">
        <img src="./img/blank.png" id="img_2_1" />
        <img src="./img/blank.png" id="img_2_2" />
        <img src="./img/blank.png" id="img_2_3" />
      </div>
      <div id="row3">
        <img src="./img/blank.png" id="img_3_1" />
        <img src="./img/blank.png" id="img_3_2" />
        <img src="./img/blank.png" id="img_3_3" />
      </div>
    </div>
    <button type="button" id="newGameBtn">New game</button>
    <script src="./js/tic_tac_toe.js"></script>
  </body>
</html>
